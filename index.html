<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LexLoop Vocab Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff);
      padding: 0;
      margin: 0;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #selectorScreen {
      position: relative;
      text-align: center;
      padding-top: 80px;
    }
    #reviewTitle {
      font-size: 2em;
      margin-bottom: 20px;
      position: relative;
    }
    #startBtn {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      position: absolute;
      top: -30px;
      right: -30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #startBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
    #reviewScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #wordDisplay {
      font-size: 6em;
      margin: 50px 0 20px;
      font-family: 'Rubik', sans-serif;
      color: #2E7D32;
    }
    #hintDisplay {
      font-size: 1.5em;
      color: #1976D2;
      margin-bottom: 30px;
    }
    .buttonRow {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      font-size: 1.5em;
      padding: 15px 35px;
      cursor: pointer;
      border: none;
      border-radius: 40px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #hintBtn {
      background: linear-gradient(135deg, #ffa726, #fb8c00);
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    #nextBtn {
      background: linear-gradient(135deg, #42a5f5, #1565c0);
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    #hintBtn:hover, #nextBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    #endList {
      margin-top: 30px;
      font-size: 1.2em;
      text-align: center;
      max-width: 600px;
    }
    label {
      display: block;
      font-size: 1.3em;
      margin: 6px 0;
      text-align: left;
      color: #1976D2;
      font-weight: 500;
    }
    #sheetList {
      display: inline-block;
      text-align: left;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="selectorScreen">
    <h1 id="reviewTitle">LexLoop</h1>
    <button id="startBtn" onclick="startReview()">Start</button>
    <div id="sheetList"></div>
  </div>

  <div id="reviewScreen">
    <h1>LexLoop</h1>
    <div id="wordDisplay">...</div>
    <div id="hintDisplay"></div>
    <div class="buttonRow">
      <button id="hintBtn">ðŸ’¡ Hint</button>
      <button id="nextBtn">âœ… Next</button>
    </div>
    <div id="endList"></div>
  </div>

  <script>
    const sheetId = '1PGKAbRIC0fP7IFK1UWAmqgcGI6xFZ114OBJ2CSIiMHk';
    const apiKey = 'AIzaSyDTI3yXucHM8LHQeSXJYYJJYVzufW0R6ik';

    let selectedSheets = [], allWords = [], currentIndex = 0, hintedWords = [], hintShown = false;

    const selectorScreen = document.getElementById('selectorScreen');
    const reviewScreen = document.getElementById('reviewScreen');
    const wordDisplay = document.getElementById('wordDisplay');
    const hintDisplay = document.getElementById('hintDisplay');

    async function loadSheetNames() {
      const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}?key=${apiKey}`);
      const data = await res.json();
      const sheetList = document.getElementById('sheetList');
      data.sheets.forEach(sheet => {
        const name = sheet.properties.title;
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${name}"/> ${name}`;
        sheetList.appendChild(label);
      });
    }

    async function startReview() {
      const checkboxes = document.querySelectorAll('#sheetList input:checked');
      selectedSheets = Array.from(checkboxes).map(cb => cb.value);
      if (selectedSheets.length === 0) return alert("Please select at least one lesson.");
      allWords = [];
      for (const sheet of selectedSheets) {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheet}?key=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        const words = data.values.map(row => ({
          word: row[0],
          hint: row[1] || 'â€”'
        }));
        allWords.push(...words);
      }
      currentIndex = 0;
      hintedWords = [];
      selectorScreen.style.display = 'none';
      reviewScreen.style.display = 'flex';
      showWord();
    }

    function showWord() {
      hintDisplay.textContent = '';
      hintShown = false;
      if (currentIndex < allWords.length) {
        wordDisplay.textContent = allWords[currentIndex].word;
      } else {
        wordDisplay.textContent = 'ðŸŽ‰ Done!';
        const listHTML = hintedWords.map(item => `<li><strong>${item.word}</strong>: ${item.hint}</li>`).join('');
        document.getElementById('endList').innerHTML = `
          <h2>Hinted Words</h2>
          <ul>${listHTML || '<li>None!</li>'}</ul>
        `;
      }
    }

    function showHint() {
      const currentItem = allWords[currentIndex];
      hintDisplay.textContent = `Hint: ${currentItem.hint}`;
      hintShown = true;
    }

    function nextWord() {
      if (hintShown && currentIndex < allWords.length) {
        hintedWords.push(allWords[currentIndex]);
      }
      currentIndex++;
      showWord();
    }

    document.getElementById('nextBtn').onclick = nextWord;
    document.getElementById('hintBtn').onclick = showHint;

    document.addEventListener('keydown', e => {
      if (e.code === 'ArrowRight') nextWord();
    });

    loadSheetNames();
  </script>

</body>
</html>
